{% extends "base.html" %}

{% block content %}
<style>
    .drop-zone {
        border: 2px dashed #ccc;
        border-radius: 10px;
        width: 100%;
        max-width: 300px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #ccc;
        margin: 20px auto;
    }
    .drop-zone.dragover {
        border-color: #000;
        color: #000;
    }
    h1 {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
    }
</style>

<div class="container">
    <h1>Add an image of the person you would like to be alerted each time they appear on camera. </h1>
    <div class="drop-zone" id="drop-zone">
        Drag and drop Image here
    </div>
</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
