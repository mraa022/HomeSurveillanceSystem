{% extends "base.html" %}


{% block content %}



<style>
    .glow-table {
        width: 100%;
        max-width: 800px;
        margin: 30px auto;
        border-collapse: collapse;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .glow-table thead {
        background-color: #333;
        color: #fff;
    }
    .glow-table th,
    .glow-table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    .glow-table tr:hover {
        background-color: #f5f5f5;
    }
    .glow-table tbody tr:hover td {
        position: relative;
    }
    .glow-table tbody tr:hover td:before {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        top: -9999px;
        bottom: -9999px;
        background: rgba(255, 255, 255, 0.1);
        z-index: -1;
    }
    .glow-table img {
        width: 100px;
        height: auto;
        border-radius: 5px;
    }
</style>

<div class="container">
    <h1 class="text-center mt-5">People captured on camera.</h1>
    <table class="glow-table">
        <thead>
            <tr>
                <th>Captured Time</th>
                <th>Image</th>
                
            </tr>
        </thead>
        <tbody id="matchesList">
            {% for image in images %}
                <tr>
                    <td>{{ image.creation_time }}</td>
                    <td><img src="{{ image.url }}" alt="Image" class="image-thumbnail"></td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
